<script>
  const resultDiv = document.getElementById('result');
  const yesButton = document.getElementById('yes-button');
  const noButton = document.getElementById('no-button');
  const valentineMsg = document.getElementById('valentine-msg');
  const giftButton = document.getElementById('gift-button');
  const timeCounter = document.getElementById('time-counter');
  const passwordFieldContainer = document.getElementById('password-field-container');
  const passwordField = document.getElementById('password-field');
  const passwordError = document.getElementById('password-error');
const waitmsg = document.getElementById('wait_msg');
const imagecentre = document.getElementById('image-centre');

  noButton.addEventListener('click', () => {
    const randomX = Math.floor(Math.random() * (window.innerWidth - 100));
    const randomY = Math.floor(Math.random() * (window.innerHeight - 100));
    noButton.style.position = 'absolute';
    noButton.style.left = randomX + 'px';
    noButton.style.top = randomY + 'px';
  });

  noButton.addEventListener('mouseover', () => {
    const randomX = Math.floor(Math.random() * (window.innerWidth - 100));
    const randomY = Math.floor(Math.random() * (window.innerHeight - 100));
    noButton.style.position = 'absolute';
    noButton.style.left = randomX + 'px';
    noButton.style.top = randomY + 'px';
  });

  yesButton.addEventListener('click', () => {
    resultDiv.style.display = 'block';
    yesButton.style.display = 'none';
waitmsg.style.display = 'none';
    noButton.style.display = 'none';
    valentineMsg.style.display = 'none';
imagecentre.style.display = 'none';
  });

  giftButton.addEventListener('click', () => {
    giftButton.style.display = 'none';
waitmsg.style.display = 'none';
imagecentre.style.display = 'none';
    passwordFieldContainer.style.display = 'block';
  });

  passwordField.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') {
      const password = passwordField.value.trim().toLowerCase();
      const validPasswords = ['nhbek', 'nhbk', 'nhebek', 'zahra', 'zahrty', 'himo', 'hilmi', 'hbibi', 'hboub'];

      if (validPasswords.includes(password)) {
        passwordFieldContainer.style.display = 'none';

        passwordError.textContent = '';
        timeCounter.style.display = 'block';
        let countDownDate = new Date('February 14, 2024').getTime();

        let x = setInterval(function() {
          let now = new Date().getTime();
          let distance = countDownDate - now;

          let days = Math.floor(distance / (1000 * 60 * 60 * 24));
          let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          let seconds = Math.floor((distance % (1000 * 60)) / 1000);

          timeCounter.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
resultDiv.style.display = 'none';
waitmsg.style.display = 'none';
imagecentre.style.display = 'inline-block';

          if (distance < 0) {
            clearInterval(x);
            timeCounter.innerHTML = "";
          }
        }, 1000);
      } else {
        passwordError.textContent = 'Password incorrect Zahra, try again!';
      }
    }
  });
</script>
